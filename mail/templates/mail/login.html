{% extends "mail/layout.html" %}

{% block body %}

    <h2>Ingreso al Sistema</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'mail:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    No tienes una cuenta? <a href="{% url 'mail:registro' %}">Regístrate aquí.</a>

{% endblock %}
