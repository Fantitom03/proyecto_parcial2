{% extends "mail/layout.html" %}

{% block body %}

    <h2>Registro de Usuarios</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'mail:registro' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Dirección de Mail">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmacón de Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Registrar">
    </form>

    Ya tienes una cuenta? <a href="{% url 'mail:login' %}">Ingresar Aquí.</a>

{% endblock %}
